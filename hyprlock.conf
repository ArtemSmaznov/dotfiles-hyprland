$base0F = d65d0e
# End flavours

$mainMonitor = DP-1
$sideMonitor = DP-3
$text_font = Hack Nerd Font
$icon_font = Font Awesome 6 Free Solid

general {
    hide_cursor = true
    grace = 30
}

background {
    monitor =
    path = screenshot
    color = rgb($base00)

    blur_size = 12
    blur_passes = 4 # 0 disables blurring
    new_optimizations = true
    noise = 0.03
}

label { # time
    monitor = $mainMonitor
    halign = center
    valign = top
    position = 0, -200

    text = cmd[update:1000] date '+%-l:%M %p'
    font_size = 112
    font_family = $text_font
    color = rgb($base07)

    shadow_passes = 2
    shadow_size = 2
    shadow_color = rgb($base00)
}

label { # date
    monitor = $mainMonitor
    halign = center
    valign = top
    position = 0, -155

    text = cmd[update:1000] date '+%A, %-d %b'
    font_size = 28
    font_family = $text_font
    color = rgb($base05)

    shadow_passes = 2
    shadow_size = 2
    shadow_color = rgb($base00)
}

image { # profile
    monitor = $mainMonitor
    halign = center
    valign = bottom
    position = 0, 150

    path = ~/pictures/avatars/blue-suit-square-128.jpg

    size = 128
    rounding = -1
    border_size = 2
    border_color = rgb($base04)

    shadow_passes = 2
    shadow_size = 2
    shadow_color = rgb($base00)
}

input-field { # password
    monitor = $mainMonitor
    halign = center
    valign = bottom
    position = 0, 330

    size = 200, 50
    outline_thickness = 3
    rounding = -1 # -1 means complete rounding (circle/oval)

    hide_input = false
    fade_on_empty = true
    fade_timeout = 1000 # Milliseconds before fade_on_empty is triggered.
    fail_transition = 300 # transition time in ms between normal outer_color and fail_color

    dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rounding = -2 # -1 default circle, -2 follow input-field rounding

    font_color = rgb($base04)
    inner_color = rgb($base00)

    outer_color = rgb($base03)
    check_color = rgb($base0D)
    fail_color = rgb($base08) # if authentication failed, changes outer_color and fail message color
    capslock_color = rgb($base09)
    numlock_color = -1
    bothlock_color = -1 # when both locks are active. -1 means don't change outer color (same for above)
    invert_numlock = false # change color if numlock is off

    placeholder_text = <i>Input Password...</i> # Text rendered in the input box when it's empty.
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i> # can be set to empty
}

label { # greeting
    monitor = $mainMonitor
    halign = center
    valign = bottom
    position = 0, 90

    text = cmd[update:0] hyprctl splash
    font_size = 14
    font_family = $text_font
    color = rgb($base04)

    shadow_passes = 2
    shadow_size = 2
    shadow_color = rgb($base00)
}

